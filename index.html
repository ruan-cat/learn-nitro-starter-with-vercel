<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nitro on Vercel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #000 0%, #111 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      .logo {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.5rem;
      }
      h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: white;
      }
      p {
        font-size: 1.125rem;
        color: #888;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }
      .feature {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 1rem;
        backdrop-filter: blur(10px);
      }
      .feature h3 {
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .feature a {
        font-size: 1rem;
        color: white;
        margin: 0;
      }
      .db-info {
        background: rgba(0, 200, 100, 0.1);
        border: 1px solid rgba(0, 200, 100, 0.3);
        border-radius: 12px;
        padding: 1.5rem;
        margin-top: 2rem;
        text-align: left;
      }
      .db-info h2 {
        font-size: 1rem;
        color: #00c864;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .db-info .version {
        font-size: 0.875rem;
        color: #aaa;
        word-break: break-all;
        line-height: 1.6;
      }
      .db-info .loading {
        color: #888;
        font-style: italic;
      }
      .db-info .error {
        color: #ff6b6b;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
      }
      .status-dot.success {
        background: #00c864;
      }
      .status-dot.error {
        background: #ff6b6b;
      }
      .status-dot.loading {
        background: #888;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://nitro.build/icon.svg" alt="Nitro logo" class="logo" />
      <h1>Welcome to Nitro</h1>
      <p>A fast, lightweight server framework running on Vercel</p>

      <!-- 数据库版本信息区域 -->
      <div class="db-info">
        <h2>
          <span class="status-dot loading" id="statusDot"></span>
          <span>Neon PostgreSQL</span>
        </h2>
        <div class="version" id="dbVersion">
          <span class="loading">正在获取数据库版本...</span>
        </div>
      </div>

      <div class="features">
        <div class="feature">
          <a
            href="https://vercel.com/docs/frameworks/nitro"
            target="_blank"
            rel="noreferrer"
            >▲ Vercel docs</a
          >
        </div>
        <div class="feature">
          <a
            href="https://nitro.build/deploy/providers/vercel"
            target="_blank"
            rel="noreferrer"
            >⚡ Nitro docs</a
          >
        </div>
      </div>
    </div>

    <script>
      /**
       * 获取并显示数据库版本信息
       */
      async function fetchDbVersion() {
        const versionEl = document.getElementById('dbVersion');
        const statusDot = document.getElementById('statusDot');

        try {
          const response = await fetch('/db-version');
          const data = await response.json();

          if (data.success) {
            versionEl.innerHTML = data.version;
            statusDot.className = 'status-dot success';
          } else {
            versionEl.innerHTML = `<span class="error">❌ ${data.message}: ${data.error}</span>`;
            statusDot.className = 'status-dot error';
          }
        } catch (error) {
          versionEl.innerHTML = `<span class="error">❌ 请求失败: ${error.message}</span>`;
          statusDot.className = 'status-dot error';
        }
      }

      // 页面加载时获取数据库版本
      document.addEventListener('DOMContentLoaded', fetchDbVersion);
    </script>
  </body>
</html>
